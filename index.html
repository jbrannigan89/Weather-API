<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <link rel='stylesheet' href='style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="background-image">
            <div class="container">
                <h1>Weather Search</h1>
                <form class="search-form">
                    <input class='input-city' type="text" placeholder="Enter city"><i class="fa fa-search"
                        aria-hidden="true"></i><button class='search-button'>Search
                    </button>
                </form>

                <div class="Weather invisible">
                    <h3 class='city'>Charlotte</h3>
                    <h2 class="temp">70</h2>
                    <div class="description second">cloudy</div>
                    <div class="humidity second">60</div>
                    <div class="wind second">35
                    </div>
                </div>
            </div>
        </div>




        <script src="https://use.fontawesome.com/d8c59e9d93.js"></script>
